<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentTrace UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .json-pre { white-space: pre-wrap; word-break: break-all; font-family: monospace; font-size: 0.75rem; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex overflow-hidden font-sans text-gray-800">

    <!-- Sidebar: Trace List -->
    <div class="w-80 bg-white border-r border-gray-200 flex flex-col shadow-lg z-20">
        <div class="p-4 border-b border-gray-200 bg-gray-50">
            <h1 class="font-bold text-indigo-600 text-lg tracking-tight flex items-center gap-2">
                <span>üïµÔ∏è‚Äç‚ôÇÔ∏è AgentTrace</span>
            </h1>
            <div class="mt-3 relative">
                <input type="text" id="search-input" placeholder="Search events..." 
                    class="w-full text-sm border border-gray-300 rounded px-3 py-1.5 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
                    onkeydown="if(event.key === 'Enter') doSearch(this.value)">
                <svg class="w-4 h-4 text-gray-400 absolute right-3 top-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>
        
        <div id="trace-list" class="flex-1 overflow-y-auto p-2 space-y-1">
            <div class="text-center text-gray-400 mt-10 text-sm">Loading traces...</div>
        </div>
        
        <div class="p-3 border-t border-gray-200 bg-gray-50 text-xs text-center text-gray-400 flex justify-between">
            <span id="trace-count">0 traces</span>
            <button onclick="loadTraces()" class="hover:text-indigo-600 font-medium">Refresh ‚Üª</button>
        </div>
    </div>

    <!-- Main Content: Timeline -->
    <div class="flex-1 flex flex-col h-full overflow-hidden bg-white">
        <!-- Trace Header -->
        <div id="trace-header" class="px-6 py-4 bg-white border-b border-gray-200 flex justify-between items-start hidden">
            <div>
                <h2 id="trace-title" class="text-2xl font-bold text-gray-900"></h2>
                <div class="flex items-center gap-3 mt-1">
                    <span id="trace-id" class="text-xs font-mono bg-gray-100 text-gray-600 px-2 py-0.5 rounded border border-gray-200 select-all"></span>
                    <span id="trace-project" class="text-xs text-gray-500 font-medium"></span>
                    <span id="trace-time" class="text-xs text-gray-400"></span>
                </div>
            </div>
            <div class="flex gap-2">
                <button class="px-3 py-1 text-xs font-medium text-gray-600 bg-gray-100 rounded hover:bg-gray-200 border border-gray-200">JSON</button>
            </div>
        </div>

        <!-- Timeline Scroll Area -->
        <div id="timeline-container" class="flex-1 overflow-y-auto bg-slate-50 relative scroll-smooth">
            <div id="empty-state" class="flex flex-col items-center justify-center h-full text-gray-400">
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                </div>
                <p class="text-lg font-medium text-gray-500">Select a trace to view details</p>
                <p class="text-sm mt-1">or search for specific events</p>
            </div>
            
            <div id="timeline" class="max-w-5xl mx-auto py-8 px-6 space-y-6 hidden">
                <!-- Events injected here -->
            </div>
        </div>
    </div>

    <script>
        let allTraces = [];

        async function loadTraces() {
            try {
                const res = await fetch('/api/traces');
                allTraces = await res.json();
                renderTraceList(allTraces);
            } catch (err) {
                console.error(err);
            }
        }

        function renderTraceList(traces) {
            const list = document.getElementById('trace-list');
            list.innerHTML = '';
            document.getElementById('trace-count').textContent = `${traces.length} traces`;

            if (traces.length === 0) {
                list.innerHTML = '<div class="text-center text-gray-400 mt-10 text-xs">No traces found.</div>';
                return;
            }

            traces.forEach(t => {
                const el = document.createElement('div');
                el.className = `p-3 rounded-lg cursor-pointer hover:bg-indigo-50 transition border border-transparent hover:border-indigo-100 group mb-1`;
                el.onclick = () => loadTraceDetail(t.id);
                el.id = `trace-item-${t.id}`;
                
                const date = new Date(t.ts * 1000);
                const timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                el.innerHTML = `
                    <div class="flex justify-between items-start">
                        <span class="font-semibold text-gray-700 truncate text-sm">${t.name || 'Untitled'}</span>
                        <span class="text-[10px] text-gray-400 font-mono">${timeStr}</span>
                    </div>
                    <div class="flex justify-between items-end mt-1">
                        <span class="text-xs text-gray-500 truncate w-3/4" title="${t.project || ''}">${t.project || 'No Project'}</span>
                        <span class="text-[10px] bg-gray-200 text-gray-600 px-1.5 rounded-full">${t.event_count}</span>
                    </div>
                `;
                list.appendChild(el);
            });
        }

        async function doSearch(query) {
            if (!query.trim()) {
                loadTraces();
                return;
            }
            try {
                const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const results = await res.json();
                const uniqueTraceIds = new Set(results.map(r => r.trace_id));
                const filteredTraces = allTraces.filter(t => uniqueTraceIds.has(t.id));
                renderTraceList(filteredTraces);
            } catch (err) {
                console.error(err);
            }
        }

        async function loadTraceDetail(traceId) {
            document.querySelectorAll('#trace-list > div').forEach(d => {
                d.classList.remove('bg-indigo-50', 'border-indigo-200', 'shadow-sm');
                if (d.id === `trace-item-${traceId}`) d.classList.add('bg-indigo-50', 'border-indigo-200', 'shadow-sm');
            });

            const timeline = document.getElementById('timeline');
            const header = document.getElementById('trace-header');
            const empty = document.getElementById('empty-state');
            
            timeline.classList.add('opacity-50'); 
            
            try {
                const res = await fetch(`/api/traces/${traceId}`);
                const data = await res.json();
                
                document.getElementById('trace-title').textContent = data.trace_name || 'Untitled Trace';
                document.getElementById('trace-id').textContent = traceId;
                document.getElementById('trace-project').textContent = data.project || '';
                
                timeline.innerHTML = '';
                const startTs = data.events.length > 0 ? data.events[0].ts_unix_ns : 0;

                data.events.forEach((event, idx) => {
                    const card = document.createElement('div');
                    card.className = "relative pl-8 border-l-2 border-gray-200 pb-8 last:border-0 last:pb-0";
                    
                    let styles = { bg: 'bg-gray-500', icon: '‚Ä¢', border: 'border-gray-200', text: 'text-gray-700' };
                    
                    if (event.kind === 'user_input') styles = { bg: 'bg-blue-500', icon: 'üë§', border: 'border-blue-200', text: 'text-blue-700' };
                    else if (event.kind === 'llm_request') styles = { bg: 'bg-amber-500', icon: 'ü§ñ', border: 'border-amber-200', text: 'text-amber-700' };
                    else if (event.kind === 'llm_response') styles = { bg: 'bg-green-500', icon: 'üí¨', border: 'border-green-200', text: 'text-green-700' };
                    else if (event.kind === 'tool_call') styles = { bg: 'bg-purple-500', icon: 'üõ†Ô∏è', border: 'border-purple-200', text: 'text-purple-700' };
                    else if (event.kind === 'tool_result') styles = { bg: 'bg-purple-600', icon: '‚úÖ', border: 'border-purple-200', text: 'text-purple-700' };
                    else if (event.kind === 'retrieval' || event.kind === 'retrieval_end') styles = { bg: 'bg-indigo-500', icon: 'üìö', border: 'border-indigo-200', text: 'text-indigo-700' };
                    else if (event.kind === 'error' || event.level === 'error') styles = { bg: 'bg-red-500', icon: '‚ö†Ô∏è', border: 'border-red-200', text: 'text-red-700' };
                    else if (event.kind === 'trace_start' || event.kind === 'trace_end') styles = { bg: 'bg-gray-400', icon: 'üèÅ', border: 'border-gray-200', text: 'text-gray-500' };

                    const payloadJson = JSON.stringify(event.payload, null, 2);
                    const attrsJson = JSON.stringify(event.attrs, null, 2);
                    const deltaMs = (event.ts_unix_ns - startTs) / 1000000;

                    // Cost display (from pricing module if available)
                    let costHtml = '';
                    const costUsd = event.payload && event.payload.cost_usd;
                    if (costUsd != null) {
                        costHtml = `<span class="text-xs text-emerald-600 font-mono mr-2">$${Number(costUsd).toFixed(4)}</span>`;
                    }

                    // RAG specific summary
                    let summaryHtml = '';
                    if (event.kind === 'retrieval' || event.kind === 'retrieval_end') {
                        const docs = event.payload.documents || [];
                        summaryHtml = `<div class="mt-2 flex gap-2 overflow-x-auto pb-1">
                            ${docs.slice(0, 3).map((d, i) => `
                                <div class="bg-indigo-50 border border-indigo-100 rounded p-2 min-w-[150px] max-w-[200px] text-[10px]">
                                    <div class="font-bold text-indigo-700 truncate mb-1">Doc ${i+1}</div>
                                    <div class="text-gray-600 line-clamp-3">${d.content || ''}</div>
                                </div>
                            `).join('')}
                            ${docs.length > 3 ? `<div class="flex items-center justify-center bg-gray-50 border border-gray-100 rounded px-3 text-xs text-gray-500">+${docs.length-3}</div>` : ''}
                        </div>`;
                    }

                    card.innerHTML = `
                        <div class="absolute -left-[9px] top-0 w-5 h-5 rounded-full ${styles.bg} text-white flex items-center justify-center text-xs shadow-sm ring-4 ring-white z-10">
                            ${styles.icon}
                        </div>
                        <div class="bg-white rounded-lg shadow-sm border ${styles.border} overflow-hidden hover:shadow-md transition duration-200">
                            <div class="px-4 py-3 bg-opacity-10 ${styles.bg} flex justify-between items-center border-b ${styles.border}">
                                <div class="flex items-center gap-2">
                                    <span class="font-bold text-xs uppercase tracking-wider ${styles.text}">${event.kind}</span>
                                    ${event.span_id ? `<span class="text-[10px] bg-white bg-opacity-50 px-1.5 rounded text-gray-600 font-mono">span:${event.span_id}</span>` : ''}
                                </div>
                                <div class="flex items-center">
                                    ${costHtml}
                                    <span class="text-xs text-gray-400 font-mono">+${deltaMs.toFixed(0)}ms</span>
                                </div>
                            </div>
                            <div class="p-0">
                                ${summaryHtml ? `<div class="px-4 pt-2">${summaryHtml}</div>` : ''}
                                <div class="max-h-96 overflow-y-auto custom-scrollbar">
                                    <pre class="json-pre p-4 text-gray-600 text-xs">${payloadJson}</pre>
                                </div>
                                ${Object.keys(event.attrs).length > 0 ? `
                                <div class="bg-gray-50 px-4 py-2 border-t border-gray-100">
                                    <div class="text-[10px] uppercase text-gray-400 font-bold mb-1">Attributes</div>
                                    <pre class="json-pre text-gray-500 text-[10px]">${attrsJson}</pre>
                                </div>` : ''}
                            </div>
                        </div>
                    `;
                    timeline.appendChild(card);
                });

                timeline.classList.remove('hidden');
                header.classList.remove('hidden');
                empty.classList.add('hidden');
                timeline.classList.remove('opacity-50');

            } catch (err) {
                console.error(err);
                timeline.innerHTML = '<div class="text-red-500 p-10 text-center">Failed to load event details</div>';
            }
        }

        loadTraces();
    </script>
</body>
</html>
